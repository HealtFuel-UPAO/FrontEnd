<section class="bg-dark vh-100">
    <div class="row g-0">
        <div class="col-lg-7 vh-100">
            <img src="../../../../assets/login.png" alt="" width="100%" height="100%">
        </div>
        <div class="col-lg-5  align-items-center">
            <div class="px-lg-5 pt-lg-4 pb-lg-3 p-4 w-100 mb-auto text-center">
                <img src="../../../../assets/titulo.png" alt="" class="img-fluid" width="200">
            </div>
            <div class="px-lg-5 py-lg-4 p-4 w-100 align-self-center">
                <h1 class="fw-bold mb-4">Bienvenido</h1>
                <form>
                    <div class="mb-4">
                        <label for="exampleInputEmail1" class="form-label fw-bold">Nombre de usuario</label>
                        <input type="text" class="form-control bg-dark-x border-0 text-black"
                            [(ngModel)]="username" placeholder="Ingrese su nombre de usuario" id="username" required
                            name="username" required minlength="3">
                    </div>
                    <div class="mb-4">
                        <label for="exampleInputPassword1" class="form-label fw-bold">Contraseña</label>
                        <input type="password" class="form-control bg-dark-x border-0 mb-2 text-black"
                            [(ngModel)]="password" placeholder="Ingrese su contraseña" id="password" name="password"
                            required minlength="8">
                        <a href="" id="passHelp" class="form-text text-muted text-decoration-none">¿Haz olvidado tu
                            contraseña?</a>
                    </div>
                    <button (click)="login()"  type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
                </form>


            </div>


        </div>
    </div>
</section>
