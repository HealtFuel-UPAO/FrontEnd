<div class="container bg-white mt-5">
    <section class="d-flex justify-content-center align-items-center">
        <div class="card shadow col-xs-12 col-sm-6 col-md-6 col-lg-4   p-4">
            <div class="mb-4 d-flex justify-content-start align-items-center">

                <h4> <i class="bi bi-chat-left-quote"></i> &nbsp; Registro</h4>
            </div>
            <div class="mb-1">
                <form id="contacto" (submit)="onSubmit()">
                    <div class="mb-4 d-flex justify-content-between">
                        <div>
                            <label for="nombre"> <i class="bi bi-person-fill"></i> Nombre</label>
                            <input type="text" class="form-control" name="firstName" id="firstName" placeholder="ej: Gabriel"
                                required [(ngModel)]="usuario.firstName">
                            <div class="nombre text-danger "></div>
                        </div>
                        <div>
                            <label for="apellido"> <i class="bi bi-person-bounding-box"></i> Apellido</label>
                            <input type="text" class="form-control" name="apellido" id="apellido"
                                placeholder="ej: Pacheco" required [(ngModel)]="usuario.lastName">
                            <div class="apellido text-danger"></div>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="correo"><i class="bi bi-envelope-fill"></i> Correo</label>
                        <input [(ngModel)]="usuario.email" type="email" class="form-control" name="correo" id="correo"
                            placeholder="ej: gpmcheco@mail.com" required>
                        <div class="correo text-danger"></div>

                    </div>
                    <div class="mb-4">
                        <label for="sexo"><i class="bi bi-gender-ambiguous"></i> Sexo:</label><br>
                        <input [(ngModel)]="usuario.gender" type="radio" class="form-check-input" name="sexo"
                            value="0"> Masculino
                        <input [(ngModel)]="usuario.gender" type="radio" class="form-check-input" name="sexo"
                            value="1"> Femenino
                        <div class="sexo text-danger"></div>
                    </div>
                    <div class="mb-4">
                        <label for="date"><i class="bi bi-gender-ambiguous"></i>Fecha de nacimiento</label><br>
                        <input [(ngModel)]="usuario.birthDate" type="date" value="2017-06-01" name="date" />
                        <div class="fechanacimiento text-danger"></div>
                    </div>


                    <div class="mb-4">
                        <label for="mensaje"> <i class="bi bi-chat-right-dots-fill" required></i> Descripción</label>
                        <textarea name="mensaje" id="mensaje" class="form-control" [(ngModel)]="usuario.description"
                            placeholder="msj: zZzz"></textarea>
                        <div class="mensaje text-danger"></div>
                    </div>

                    <div class="mb-4">
                        <label for="username"><i class="bi bi-envelope-fill"></i> Nombre de usuario</label>
                        <input [(ngModel)]="usuario.userName" type="text" class="form-control" name="username" id="username"
                            placeholder="ej: monicagalin" required>
                        <div class="correo text-danger"></div>
                    </div>

                    <div class="mb-4">
                        <label for="password"><i class="bi bi-envelope-fill"></i> Contraseña</label>
                        <input [(ngModel)]="usuario.password" type="password" class="form-control" name="password" id="password"
                            placeholder="ej: 1234" required>
                        <div class="password text-danger"></div>
                    </div>

                    <div class="mb-2">
                        <button id="button" class="col-12 btn btn-primary d-flex justify-content-center ">
                            <span>Enviar </span><i id="icono" class="bi bi-cursor-fill "></i>
                        </button>
                    </div>

                </form>
            </div>
        </div>
    </section>
</div>
